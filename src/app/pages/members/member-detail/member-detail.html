<div *ngIf="member$ | async as member">
    <div>
        <h2>Member Details</h2>
        <a routerLink="/members">
            <span>arrow_back</span> Back
        </a>
    </div>

    <div>
        <!-- Profile Card -->
        <div>
            <div>
                ðŸ‘¤</div>
            <h3>{{ member.name }}</h3>
            <p>{{ member.email }}</p>
            <div [ngClass]="{
            'badge-success': member.membershipStatus === 'active',
            'badge-danger': member.membershipStatus === 'expired',
            'badge-warning': member.membershipStatus === 'pending'
        }">{{ member.membershipStatus | uppercase }}</div>
        </div>

        <!-- Details Card -->
        <div>
            <h3>Information</h3>
            <div>
                <div>
                    <label>Phone</label>
                    <p>{{ member.phone }}</p>
                </div>
                <!-- <div>
                    <label>Joined</label>
                    <p>{{ member.joinedDate | date }}</p>
                </div> -->
                <div>
                    <label>Expiry</label>
                    <p>{{ member.membershipExpiry | date }}</p>
                </div>
            </div>

            <div>
                <button>Edit Profile</button>
                <button>Delete Member</button>
            </div>
        </div>

        <!-- Additional sections like Attendance/Payments placeholders -->
        <div>
            <h3>History</h3>
            <p>Attendance & Payment history coming soon.</p>
        </div>
    </div>

    <ng-template #loading>
        <div>
            Loading Member Details...
        </div>
    </ng-template>
