<div>
    <div>
        <h2>Attendance Log</h2>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Member Name</th>
                    <th>Check-In</th>
                    <th>Check-Out</th>
                    <th>Source</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let log of enrichedLogs$ | async">
                    <td>{{ log.memberName }}</td>
                    <td>{{ log.checkInTime }}</td>
                    <td>{{ log.checkOutTime || 'Still in gym' }}</td>
                    <td>
                        <span class="badge" [class]="log.source">{{ log.source }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
