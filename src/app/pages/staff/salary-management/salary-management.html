<div>
    <div>
        <h2>Salary Management</h2>
    </div>

    <div>
        <table>
            <thead>
                <tr>
                    <th>Staff Name</th>
                    <th>Month</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let salary of salaries">
                    <td >{{ salary.staffName }}</td>
                    <td>{{ salary.month }}</td>
                    <td>${{ salary.amount }}</td>
                    <td>
                        <span [ngClass]="{
                            'badge-success': salary.status === 'paid',
                            'badge-warning': salary.status === 'pending'
                        }">
                            {{ salary.status | uppercase }}
                        </span>
                    </td>
                    <td>
                        <button *ngIf="salary.status === 'pending'">
                            Mark Paid
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
