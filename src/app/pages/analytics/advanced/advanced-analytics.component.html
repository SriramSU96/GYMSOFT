<div>
    <div>
        <h2>Advanced Analytics</h2>
        <div>
            <button (click)="onFilterChange('7days')">7
                Days</button>
            <button (click)="onFilterChange('30days')">30 Days</button>
            <button (click)="onFilterChange('year')">Year</button>
        </div>
    </div>

    <!-- KPIs -->
    <div *ngIf="isLoading$ | async">
        <p>Loading analytics...</p>
    </div>

    <div *ngIf="error$ | async as error">
        <p>Error loading analytics: {{ error.message || 'Unknown error' }}</p>
    </div>

    <div *ngIf="kpis$ | async as kpis">
        <div *ngFor="let kpi of kpis">
            <p>{{ kpi.label }}</p>
            <div>
                <span>{{ kpi.value }}</span>
                <span>
                    {{ kpi.change }}
                </span>
            </div>
        </div>
    </div>

 
    <div>
        <!-- Member Growth Chart Placeholder -->
        <div>
            <h3>MEMBER ACQUISITION</h3>
            <div>
                <!-- Mock bars -->
                <div style="height: 40%; opacity: 0.5;"></div>
                <div style="height: 60%; opacity: 0.6;"></div>
                <div style="height: 55%; opacity: 0.55;"></div>
                <div style="height: 75%; opacity: 0.75;"></div>
                <div style="height: 90%; opacity: 0.9;"></div>
                <div style="height: 80%; opacity: 0.8;"></div>
            </div>
        </div>

        <!-- Attendance Heatmap Placeholder -->
        <div>
            <h3>PEAK HOURS</h3>
            <div>
                <div *ngFor="let i of [].constructor(28); let idx = index" [style.opacity]="(idx % 5 + 1) * 0.2">
                </div>
            </div>
        </div>
    </div>
</div>
