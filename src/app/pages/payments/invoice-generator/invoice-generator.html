<div class="app-container flex justify-center">
    <div class="card" style="width: 100%; max-width: 600px;">
        <div class="flex justify-between items-center" style="margin-bottom: var(--spacing-lg);">
            <h2>Generate Invoice</h2>
            <a routerLink="/payments" class="btn btn-outline btn-sm">
                <span class="material-icons" style="font-size: 18px;">arrow_back</span>
                Back
            </a>
        </div>

        <form [formGroup]="invoiceForm" (ngSubmit)="onGenerate()">
            <div class="form-group">
                <label>Member ID</label>
                <input type="text" formControlName="memberId" placeholder="Enter Member ID">
            </div>

            <div class="form-group">
                <label>Plan ID</label>
                <input type="text" formControlName="planId" placeholder="Enter Plan ID">
            </div>

            <div class="grid grid-2 gap-md">
                <div class="form-group">
                    <label>Amount</label>
                    <input type="number" formControlName="amount" placeholder="0">
                </div>

                <div class="form-group">
                    <label>Tax</label>
                    <input type="number" formControlName="tax" placeholder="0">
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="invoiceForm.invalid">
                Generate Invoice
            </button>
        </form>
    </div>
</div>
