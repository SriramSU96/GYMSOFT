<aside class="sidebar" [class.active]="isOpen">
    <div class="sidebar-header">
        <div class="sidebar-logo">
            <span class="material-icons">fitness_center</span>
            GYM<span>SOFT</span>
        </div>
    </div>

    <nav class="sidebar-menu" style="padding: var(--space-lg) var(--space-md);">
        <a *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active" class="sidebar-item"
            style="border-radius: var(--radius-md); margin-bottom: var(--space-sm); transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);">
            <span class="material-icons" style="font-size: 1.25rem;">{{ item.icon }}</span>
            <span style="letter-spacing: 0.02em;">{{ item.label }}</span>
        </a>
    </nav>

    <!-- Sidebar Footer / Profile -->
    <div *ngIf="currentUser$ | async as user"
        style="padding: var(--space-md); border-top: 1px solid var(--border-subtle);">
        <div class="flex items-center gap-md">
            <div class="stat-icon" style="width: 40px; height: 40px; border-radius: var(--radius-full);">
                <span class="material-icons">account_circle</span>
            </div>
            <div class="flex flex-col">
                <span class="text-sm font-semibold">{{ user.name }}</span>
                <span class="text-xs text-muted">{{ user.role }}</span>
            </div>
        </div>
    </div>
</aside>
