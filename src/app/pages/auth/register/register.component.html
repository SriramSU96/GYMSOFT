<div class="app-container flex items-center justify-center">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 class="text-center" style="margin-bottom: var(--spacing-lg); color: var(--accent-primary);">Register</h2>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Name</label>
                <input type="text" formControlName="name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select formControlName="role">
                    <option value="member">Member</option>
                    <option value="staff">Staff</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button type="submit" [disabled]="(isLoading$ | async)" class="btn btn-primary btn-block">
                {{ (isLoading$ | async) ? 'Registering...' : 'Register' }}
            </button>
            <div *ngIf="error$ | async as error" class="text-center text-danger" style="margin-top: var(--spacing-md);">
                {{ error?.error?.message || 'Registration failed' }}
            </div>
        </form>
        <div class="text-center" style="margin-top: var(--spacing-md);">
            <a routerLink="/login" class="text-xs text-muted" style="text-decoration: none;">Already have an account?
                Login</a>
        </div>
    </div>
</div>
