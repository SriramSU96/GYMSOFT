<div>
    <div>
        <div>
            <h1>Performance Overview</h1>
            <p>Summary of your gym's key metrics and member activity.</p>
        </div>
        <div>
            <button>
                <span>download</span>
                <span>Export Report</span>
            </button>
        </div>
    </div>

    <div *ngIf="analytics$ | async as stats">
        <div>
            <span>Active Members</span>
            <div>{{ stats.activeCount }}</div>
            <div>
                <span>trending_up</span>
                <span>+12% from last month</span>
            </div>
        </div>
        <div>
            <span>Daily Attendance</span>
            <div>{{ stats.totalMembers }}</div>
            <div>Based on current check-ins</div>
        </div>
        <div>
            <span>Monthly Revenue</span>
            <div>${{ stats.netProfit }}</div>
            <div>Projected current month</div>
        </div>
    </div>

    <div>
        <div>
            <div>
                <h3>Analytics Trends</h3>
                <div>
                    <button>Day</button>
                    <button>Week</button>
                    <button>Month</button>
                </div>
            </div>
            <div>
                <canvas baseChart [data]="barChartData" [options]="barChartOptions" [type]="barChartType">
                </canvas>
            </div>
        </div>
    </div>
</div>
