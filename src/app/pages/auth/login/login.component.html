<div class="app-container flex items-center justify-center">
    <div class="card" style="width: 100%; max-width: 400px;">
        <h2 class="text-center" style="margin-bottom: var(--spacing-lg); color: var(--accent-primary);">GYMAURA Login
        </h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password">
            </div>
            <button type="submit" [disabled]="(isLoading$ | async)" class="btn btn-primary btn-block">
                {{ (isLoading$ | async) ? 'Logging in...' : 'Login' }}
            </button>
            <div *ngIf="error$ | async as error" class="text-center text-danger" style="margin-top: var(--spacing-md);">
                {{ error?.error?.message || 'Login failed' }}
            </div>
        </form>
        <div class="text-center" style="margin-top: var(--spacing-md);">
            <a routerLink="/register" class="text-xs text-muted" style="text-decoration: none;">Don't have an account?
                Register</a>
        </div>
    </div>
</div>
