<div>
    <div>
        <div>
            <h2>Add New Member</h2>
            <a routerLink="/members">
                <span>arrow_back</span>
                Back
            </a>
        </div>

        <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
            <div>
                <label>Name</label>
                <input type="text" formControlName="name" placeholder="Full Name">
            </div>

            <div>
                <label>Email</label>
                <input type="email" formControlName="email" placeholder="Email Address">
            </div>

            <div>
                <label>Phone</label>
                <input type="tel" formControlName="phone" placeholder="Phone Number">
            </div>

            <div>
                <div>
                    <label>Gender</label>
                    <select formControlName="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div>
                    <label>Date of Birth</label>
                    <input type="date" formControlName="dob">
                </div>
            </div>

            <button type="submit" [disabled]="memberForm.invalid || (isLoading$ | async)">
                {{ (isLoading$ | async) ? 'Saving...' : 'Register Member' }}
            </button>
        </form>
    </div>
</div>
