<div class="page-container">
    <div class="page-header">
        <h2>Analytics Dashboard</h2>
    </div>

    <div *ngIf="analytics$ | async as analytics" class="analytics-grid">
        <div class="metric-card">
            <h3>Member Retention Rate</h3>
            <p class="value">{{ analytics.retentionRate }}%</p>
        </div>

        <div class="metric-card">
            <h3>Peak Hours</h3>
            <p class="value">{{ analytics.peakHours }}</p>
        </div>

        <div class="metric-card">
            <h3>Avg. Session Duration</h3>
            <p class="value">{{ analytics.avgSessionDuration }} min</p>
        </div>

        <div class="chart-placeholder">
            <p>ðŸ“Š Charts coming soon (integrate chart.js or ng2-charts)</p>
        </div>
    </div>
</div>
