<div class="sidebar">
    <div class="brand">
        <img src="assets/logo.png" alt="GYMSOFT" class="logo" onerror="this.style.display='none'">
        <h2 class="text-accent">GYMSOFT</h2>
    </div>

    <nav class="nav-menu">
        <ul>
            <li *ngFor="let item of menuItems">
                <a [routerLink]="item.route" routerLinkActive="active" class="nav-link">
                    <span class="material-icons">{{ item.icon }}</span>
                    <span class="label">{{ item.label }}</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="sidebar-footer">
        <button (click)="logout()" class="btn btn-ghost w-full">
            <span class="material-icons">logout</span>
            <span>Logout</span>
        </button>
    </div>
</div>
