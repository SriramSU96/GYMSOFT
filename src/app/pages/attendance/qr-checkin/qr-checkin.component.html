<div>

    <h2>QR Check-In Scanner</h2>

    <div>

        <!-- Camera Placeholder -->
        <div *ngIf="isScanning$ | async">
            <div>
            </div>
            <p>Scanning...</p>
        </div>

        <!-- Idle State -->
        <div *ngIf="!(isScanning$ | async) && !(scanSuccess$ | async)">
            <span>ðŸ“·</span>
            <p>Point camera at member's QR code</p>
        </div>

        <!-- Success State -->
        <div *ngIf="scanSuccess$ | async">
            <div>
                <span>âœ“</span>
            </div>
            <h3>Checked In!</h3>
            <p>{{ scannedData$ | async }}</p>
        </div>

    </div>

    <div>
        <p>
            {{ statusMessage$ | async }}
        </p>

        <button *ngIf="!(isScanning$ | async)" (click)="startScanning()">
            <span *ngIf="!(scanSuccess$ | async)">Start Scanner</span>
            <span *ngIf="scanSuccess$ | async">Scan Another</span>
        </button>
    </div>

    <!-- Offline Indicator -->
    <div *ngIf="isOffline">
