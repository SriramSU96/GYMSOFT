<div>
    <div>
        <div>
            <h2>Role Management</h2>
            <p>Define permissions and control access levels across the system.</p>
        </div>
        <button>
            <span>add</span>
            <span>Create New Role</span>
        </button>
    </div>

    <div>
        <div *ngFor="let role of roles$ | async">
            <div>
                <h3>{{ role.name }}</h3>
                <span>{{ role.userCount }} Users</span>
            </div>

            <div>
                <span *ngFor="let perm of role.permissions">
                    {{ perm }}
                </span>
            </div>

            <div>
                <div>
                    <span>security</span>
                    <span>System Role</span>
                </div>
                <div>
                    <button>
                        <span>edit</span>
                    </button>
                    <button>
                        <span>delete</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Role Placeholder -->
        <div>
            <span>add_moderator</span>
            <span>Add Custom Role</span>
        </div>
    </div>
</div>
