<div>
    <div>
        <div>
            <h2>Add New Staff Member</h2>
            <a routerLink="/staff">
                <span>arrow_back</span>
                Back
            </a>
        </div>

        <form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
            <div>
                <label>Name</label>
                <input type="text" formControlName="name" placeholder="Full Name">
            </div>

            <div>
                <div>
                    <label>Role</label>
                    <input type="text" formControlName="role" placeholder="e.g., Trainer, Receptionist">
                </div>

                <div>
                    <label>Phone</label>
                    <input type="tel" formControlName="phone" placeholder="Phone Number">
                </div>
            </div>

            <div>
                <label>Monthly Salary</label>
                <input type="number" formControlName="salary" placeholder="0">
            </div>

            <button type="submit" [disabled]="staffForm.invalid">
                Add Staff Member
            </button>
        </form>
    </div>
</div>
