    <div>
        <h2>Analytics Dashboard</h2>

    <div *ngIf="analytics$ | async as analytics">
        <div>
            <h3>Member Retention Rate</h3>
            <p>{{ analytics.retentionRate }}%</p>
        </div>

        <div>
            <h3>Peak Hours</h3>
            <p>{{ analytics.peakHours }}</p>
        </div>

        <div>
            <h3>Avg. Session Duration</h3>
            <p>{{ analytics.avgSessionDuration }} min</p>
        </div>
