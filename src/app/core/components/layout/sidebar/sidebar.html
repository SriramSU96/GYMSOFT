<div class="sidebar">
    <div class="brand">
        <img src="assets/logo.png" alt="GYMSOFT" class="logo" onerror="this.style.display='none'">
        <h2 class="text-accent">GYMSOFT</h2>
    </div>

    <nav class="nav-menu">
        <ul>
            <li *ngFor="let item of menuItems">
                <a [routerLink]="item.route" routerLinkActive="active" class="nav-link">
                    <span class="material-icons">{{ item.icon }}</span>
                    <span class="label">{{ item.label }}</span>
                </a>
            </li>
            <!-- Workout & Diet -->
            <li>
                <a routerLink="/plans/assign" routerLinkActive="active" class="nav-link">
                    <span class="material-icons">fitness_center</span>
                    <span>Plans</span>
                </a>
            </li>

            <!-- Inventory -->
            <li>
                <a routerLink="/inventory/pos" routerLinkActive="active" class="nav-link">
                    <span class="material-icons">shopping_cart</span>
                    <span>POS & Shop</span>
                </a>
            </li>

            <!-- Classes -->
            <li>
                <a routerLink="/classes/list" routerLinkActive="active" class="nav-link">
                    <span class="material-icons">event</span>
                    <span>Classes</span>
                </a>
            </li>

            <li>
                <a routerLink="/settings/security" routerLinkActive="active" class="nav-link">
                    <span class="material-icons">settings</span>
                    <span>Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <div class="sidebar-footer">
        <button (click)="logout()" class="btn btn-ghost w-full">
            <span class="material-icons">logout</span>
            <span>Logout</span>
        </button>
    </div>
</div>
