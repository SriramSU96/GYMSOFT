<div class="app-container">
    <div class="flex justify-between items-center" style="margin-bottom: var(--spacing-lg);">
        <h2>Community Feed</h2>
        <button class="btn btn-primary">
            <span class="material-icons">add</span>
            Create Post
        </button>
    </div>

    <div class="flex flex-col gap-lg" style="max-width: 800px; margin: 0 auto;">
        <div *ngFor="let post of posts$ | async" class="card">
            <div class="flex justify-between items-start mb-4">
                <h3 class="text-xl">{{ post.title }}</h3>
                <span class="text-sm text-secondary">{{ post.createdAt | date }}</span>
            </div>
            <p class="text-secondary mb-4" style="line-height: 1.6;">{{ post.content }}</p>
            <div class="flex gap-md pt-4" style="border-top: 1px solid var(--border-color);">
                <button class="btn btn-text text-secondary hover:text-accent" (click)="likePost(post.id)">
                    <span class="material-icons" style="font-size: 18px;">thumb_up</span>
                    {{ post.likes }} Likes
                </button>
                <button class="btn btn-text text-secondary hover:text-primary">
                    <span class="material-icons" style="font-size: 18px;">comment</span>
                    {{ post.comments }} Comments
                </button>
            </div>
        </div>

        <div *ngIf="(posts$ | async)?.length === 0" class="card text-center text-muted" style="padding: 3rem;">
            No posts yet. Be the first to share!
        </div>
    </div>
</div>
