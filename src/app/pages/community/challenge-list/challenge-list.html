<div class="app-container">
    <div class="flex justify-between items-center" style="margin-bottom: var(--spacing-lg);">
        <h2>Challenges</h2>
        <button class="btn btn-primary">
            <span class="material-icons">add</span>
            Create Challenge
        </button>
    </div>

    <div class="grid grid-3 gap-md">
        <div *ngFor="let challenge of challenges$ | async" class="card flex flex-col">
            <h3 class="text-accent mb-2">{{ challenge.title }}</h3>
            <p class="text-secondary flex-1 mb-4">{{ challenge.description }}</p>

            <div class="flex justify-between text-sm text-muted mb-4 pt-3"
                style="border-top: 1px solid var(--border-color);">
                <span>{{ challenge.duration }} days</span>
                <span>{{ challenge.participants }} participants</span>
            </div>

            <button class="btn btn-primary btn-sm w-full">Join Challenge</button>
        </div>

        <div *ngIf="(challenges$ | async)?.length === 0" class="card text-center text-muted"
            style="grid-column: 1 / -1; padding: 3rem;">
            No active challenges. Create one to get started!
        </div>
    </div>
</div>
