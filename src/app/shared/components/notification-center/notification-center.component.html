<div>
    <!-- Trigger Button (Bell) -->
    <!-- Note: This component is intended to be used in the header -->
</div>

<!-- For demo/page view purposes, we display the list directly. 
     In a real app, this might be a dropdown from the bell request. 
     The instruction implies a page or component for it. -->

<div>
    <div>
        <h3>Notifications</h3>
        <div>
            <button (click)="filter = 'all'" [class.text-white]="filter === 'all'">All</button>
            <button (click)="filter = 'unread'" [class.text-white]="filter === 'unread'">Unread</button>
        </div>
    </div>

    <div>
        <div *ngFor="let n of filteredNotifications" [class.bg-black]="!n.read">
            <div>
                <span [ngClass]="{'text-[var(--color-success)]': n.type === 'info', 
                           'text-[var(--color-danger)]': n.type === 'error',
                           'text-[var(--color-warning)]': n.type === 'warning'}">
                    {{ n.title }}
                </span>
                <span>{{ n.time }}</span>
            </div>
            <p>{{ n.message }}</p>

            <div>
                <button *ngIf="!n.read" (click)="markAsRead(n.id)">Mark as Read</button>
                <button (click)="deleteNotification(n.id)">Dismiss</button>
            </div>
        </div>

        <div *ngIf="filteredNotifications.length === 0">
            No notifications to show.
        </div>
    </div>
</div>
